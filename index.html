<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Akira+Expanded+Demo&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <style>
        body {
            background-color: #706eaf;
            color: #ffffff;
            font-family: 'Poppins', sans-serif;
        }
        .letter-box {
            width: 40px;
            height: 40px;
            border-bottom: 3px solid #ffffff;
            margin: 0 5px;
            text-align: center;
            font-size: 24px;
        }
        #keyboard button {
            font-family: 'Akira Expanded Demo', sans-serif;
        }
        @media (max-width: 640px) {
            .letter-box {
                width: 30px;
                height: 30px;
                font-size: 30px;
            }
            #keyboard {
                grid-template-columns: repeat(9, 1fr) !important;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-4xl md:text-5xl font-bold text-center mb-8">Hangman</h1>
        
        <div class="max-w-2xl mx-auto bg-transparent rounded-xl shadow-lg p-6" style="background-color: #2c2f50;">
            <div class="flex flex-col items-center">
                <!-- Game Info -->
                <div class="mb-4">
                    <strong><p style="font-size: 40px; ">What does the "?" stand for</p></strong>
                </div>

                <!-- Hangman Drawing -->
                <div id="hangmanDrawing" class="font-mono text-xl mb-8">
                    <pre id="hangmanFigure" class="text-center"></pre>
                </div>

                <!-- Word Display -->
                <div id="wordContainer" class="flex flex-wrap justify-center mb-8 gap-2">
                </div>

                <!-- Lives Display -->
                <div class="mb-4 text-lg flex items-center gap-2">
                    <i class="bi bi-heart-fill text-red-500"></i>
                    Lives: <span id="lives" class="font-bold">6</span>
                </div>

                <!-- Keyboard -->
                <div id="keyboard" class="grid grid-cols-7 gap-2 mb-6">
                </div>

                <!-- Game Status -->
                <div id="gameStatus" class="text-xl font-bold mb-4 text-center"></div>

                <!-- New Game Button -->
                <button onclick="newGame()" class="bg-white text-blue-800 px-6 py-2 rounded-lg hover:bg-gray-200 transition duration-200 flex items-center gap-2">
                    <i class="bi bi-arrow-repeat"></i>
                    New Game
                </button>
            </div>
        </div>
    </div>

    <script>
        const words = ['PRIME'];
        let word = '';
        let guessedLetters = new Set();
        let remainingLives = 6;
        let gameOver = false;

        const hangmanStages = [
            `
  +---+
  |   |
      |
      |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
      |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
  |   |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|   | 
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|\  |
      |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|\  |
 /    |
      |
=========`,
            `
  +---+
  |   |
  O   |
 /|\  |
 / \  |
      |
=========`
        ];

        function initializeKeyboard() {
            const keyboard = document.getElementById('keyboard');
            keyboard.innerHTML = '';
            for (let i = 65; i <= 90; i++) {
                const letter = String.fromCharCode(i);
                const button = document.createElement('button');
                button.textContent = letter;
                button.className = 'p-2 text-sm md:text-base bg-white text-blue-800 rounded hover:bg-gray-200 transition duration-200';
                button.onclick = () => makeGuess(letter);
                keyboard.appendChild(button);
            }
        }

        function updateWordDisplay() {
            const wordContainer = document.getElementById('wordContainer');
            wordContainer.innerHTML = '';
            for (let letter of word) {
                const div = document.createElement('div');
                div.className = 'letter-box';
                div.textContent = guessedLetters.has(letter) ? letter : '';
                wordContainer.appendChild(div);
            }
        }

        function updateHangman() {
            document.getElementById('hangmanFigure').textContent = hangmanStages[6 - remainingLives];
        }

        function makeGuess(letter) {
            if (gameOver || guessedLetters.has(letter)) return;

            guessedLetters.add(letter);
            if (!word.includes(letter)) {
                remainingLives--;
                document.getElementById('lives').textContent = remainingLives;
                updateHangman();
            }

            updateWordDisplay();
            checkGameStatus();

            // Disable clicked button
            const buttons = document.querySelectorAll('#keyboard button');
            buttons.forEach(button => {
                if (button.textContent === letter) {
                    button.disabled = true;
                    button.className = 'p-2 text-sm md:text-base bg-gray-500 text-gray-200 rounded cursor-not-allowed';
                }
            });
        }

        function checkGameStatus() {
            const gameStatusElement = document.getElementById('gameStatus');
            
            if (remainingLives === 0) {
                gameOver = true;
                gameStatusElement.className = 'text-xl font-bold mb-4 text-red-600';
                gameStatusElement.textContent = `Game Over! The word was: ${word}`;
            } else if ([...word].every(letter => guessedLetters.has(letter))) {
                gameOver = true;
                gameStatusElement.className = 'text-xl font-bold mb-4 text-green-600';
                gameStatusElement.textContent = 'Congratulations! You won! ðŸŽ‰';
            }
        }

        function newGame() {
            word = words[Math.floor(Math.random() * words.length)];
            guessedLetters = new Set();
            remainingLives = 6;
            gameOver = false;
            
            document.getElementById('lives').textContent = remainingLives;
            document.getElementById('gameStatus').textContent = '';
            document.getElementById('hangmanFigure').textContent = hangmanStages[0];
            
            initializeKeyboard();
            updateWordDisplay();
        }

        // Handle keyboard input
        document.addEventListener('keydown', (event) => {
            const key = event.key.toUpperCase();
            if (/^[A-Z]$/.test(key)) {
                makeGuess(key);
            }
        });

        // Start new game when page loads
        newGame();
    </script>
</body>
</html>
